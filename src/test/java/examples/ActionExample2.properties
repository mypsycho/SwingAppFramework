
# Resources for ActionExample2

# setTitle @Action


view(appFrame)(buttons)(clear).action = #clearTitle
view(appFrame)(buttons)(clear).action.text = &Clear Window's Title
view(appFrame)(buttons)(clear).action.tooltip = Clear the Window's title

view(appFrame)(buttons)(update).action = #updateTitle
view(appFrame)(buttons)(update).action.text = &Set Window Title
view(appFrame)(buttons)(update).action.tooltip = Set the Window's title
view(appFrame)(field).text = <Enter the window title here>
view(appFrame)(field).font = LucidSans-PLAIN-32
